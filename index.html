<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Block Explotion</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="./src/app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./src/style.css" />
    </head>
    <body>
        <div class="box">
            <div class="container">
                <div class="grid" id="grid-id"></div>
                <div class="display-score">
                    <h2>SCORE:<span class="score"></span></h2>
                </div>
            </div>
            <div class="count_container">
                <div class="count_box">
                    <h2 class="count_title">Rows of 3</h2>
                    <h2 class="count" id="rows_of_3">0</h2>
                </div>

                <div class="count_box">
                    <h2 class="count_title">Rows of 4</h2>

                    <h2 class="count" id="rows_of_4">0</h2>
                </div>
                <div class="count_box">
                    <h2 class="count_title">Rows of 5</h2>
                    <h2 class="count" id="rows_of_5">0</h2>
                </div>

                <div class="count_box">
                    <h2 class="count_title">Columns of 3</h2>
                    <h2 class="count" id="columns_of_3">0</h2>
                </div>
                <div class="count_box">
                    <h2 class="count_title">Columns of 4</h2>
                    <h2 class="count" id="columns_of_4">0</h2>
                </div>
                <div class="count_box">
                    <h2 class="count_title">Columns of 5</h2>
                    <h2 class="count" id="columns_of_5">0</h2>
                </div>
            </div>
        </div>
    </body>
</html>
